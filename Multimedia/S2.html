<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        
        <script >
        	var msg = new SpeechSynthesisUtterance();
        	var voices = window.speechSynthesis.getVoices();
        	msg.voices = voices[1];

        	msg.voiceURI = "native";
        	msg.volume = 1;
        	msg.rate = 1;
        	msg.pitch = 2;
        	msg.text = " Vamos a casa we ";
        	msg.lang = "en-US";
        	msg.onend = function (e){
        		console.log('Speech complete');
        	}
        	speechSynthesis.speak(msg);
        </script>
    </body>
</html>
